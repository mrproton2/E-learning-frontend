<form [formGroup]="attendanceForm" (ngSubmit)="onSubmit()">
  <div>
    <h3>Details</h3>
    <mat-form-field>
      <mat-label>Select Substream</mat-label>
      <mat-select>
        <mat-option value="science">Science</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Select batch</mat-label>
      <mat-select>
        <mat-option value="sb1">Sb1</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="dobPicker" formControlName="date" required>
      <mat-datepicker-toggle matSuffix [for]="dobPicker"></mat-datepicker-toggle>
      <mat-datepicker #dobPicker></mat-datepicker>
    </mat-form-field>
   
    <mat-form-field>
      <mat-label>Lecture Number</mat-label>
      <mat-select>
        <mat-option value="1">1</mat-option>
        <mat-option value="2">2</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Alloted Faculty</mat-label>
      <input matInput formControlName="allotfaculty" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Timing</mat-label>
      <input matInput formControlName="timing" required email>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Subject</mat-label>
      <input matInput formControlName="subject" required email>
    </mat-form-field>
 

  </div>
  <h2>Attendance Sheet</h2>
  <mat-checkbox id="amateur"  color="primary" ></mat-checkbox>


  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="srno">
      <th mat-header-cell *matHeaderCellDef>SR NO </th>
      <td mat-cell *matCellDef="let element"> {{element.srno}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="lecture">
      <th mat-header-cell *matHeaderCellDef> Lecture </th>
      <td mat-cell *matCellDef="let element"> {{element.lecture}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="test">
      <th mat-header-cell *matHeaderCellDef> test </th>
      <td mat-cell *matCellDef="let element"> {{element.test}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  

  
</form>
