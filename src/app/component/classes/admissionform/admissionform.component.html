<mat-card>
  <mat-card-header>
<mat-form-field>
  <input matInput (keyup)="Filterchange($event)" placeholder="Enter the text" />
</mat-form-field>

  </mat-card-header>
  <mat-card-content>

  
    <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="studentname">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Student Name</th>
        <td mat-cell *matCellDef="let element">{{element.studentname}}</td>
      </ng-container>
  
      <ng-container matColumnDef="batchName">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>Batch Name</th>
          <td mat-cell *matCellDef="let element">{{element.batchName}}</td>
        </ng-container>
  
        <ng-container matColumnDef="studentcontactno">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>  Contact</th>
          <td mat-cell *matCellDef="let element">{{element.studentcontactno}}</td>
        </ng-container>
  
        
        <ng-container matColumnDef="studentmail">
          <th mat-sort-header mat-header-cell *matHeaderCellDef> EmailID</th>
          <td mat-cell *matCellDef="let element">{{element.studentemail}}</td>
        </ng-container>
        <ng-container matColumnDef="verify">
          <th mat-header-cell *matHeaderCellDef> Verify</th>
          <td mat-cell *matCellDef="let element">
            <button  mat-raised-button  [disabled]="disblebtn" (click)="verify(element,'Edit Stream','Update')" color="primary">Generate ID PASS</button>      
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
  
  
  </table>

</mat-card-content>
<br>
<mat-card-footer>

  <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>

</mat-card-footer>
</mat-card>
