<mat-card>
    <mat-card-header>
  <mat-form-field>
    <input matInput (keyup)="Filterchange($event)" placeholder="Enter the text" />
  </mat-form-field>
  <button style="margin-left: 60%;" (click)="addsubject('Add Subject','Create')" mat-raised-button color="primary">Add Subject</button>

    </mat-card-header>
    <mat-card-content>
      <table matSort mat-table [dataSource]="dataSourcesubstream" class="mat-elevation-z8">

        <ng-container matColumnDef="srno">
          <th mat-sort-header mat-header-cell *matHeaderCellDef> Sr-no</th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
    
        <ng-container matColumnDef="sub_stream_name">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>Sub Stream Name</th>
            <td mat-cell *matCellDef="let element">{{element.sub_stream_name}}</td>
          </ng-container>
          <ng-container matColumnDef="fees">
            <th mat-sort-header mat-header-cell *matHeaderCellDef> Fees</th>
            <td mat-cell *matCellDef="let element">{{element.fees}}</td>
          </ng-container>
    
         
          <ng-container matColumnDef="status">
            <th mat-sort-header mat-header-cell *matHeaderCellDef> Status</th>
            <td mat-cell *matCellDef="let element">{{element.status}}</td>
          </ng-container>
    
         <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action</th>
            <td mat-cell *matCellDef="let element">
              <button mat-raised-button (click)="Viewsubjects(element,'Subject Names','showsubjectname')" color="primary">Subject Details</button>
            </td>
          </ng-container>
    
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
    
    </table>
    
</mat-card-content>
<br>
<mat-card-footer>

    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>

</mat-card-footer>
</mat-card>
