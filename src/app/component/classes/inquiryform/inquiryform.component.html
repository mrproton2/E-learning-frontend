<mat-card>
  <mat-card-header>
<mat-form-field>
  <input matInput (keyup)="Filterchange($event)" placeholder="Enter the text" />
</mat-form-field>
<button style="margin-left: 60%;" (click)="addinquiry('Add Inquiry','Create')" mat-raised-button color="primary">Add Inquiry</button>
  </mat-card-header>
  <mat-card-content>

  

<table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="srno">
    <th mat-sort-header mat-header-cell *matHeaderCellDef> Sr-no</th>
    <td mat-cell *matCellDef="let element">{{element.srno}}</td>
  </ng-container>

  <ng-container matColumnDef="studentname">
      <th mat-sort-header mat-header-cell *matHeaderCellDef>Student Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="DOV">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> Date of visited</th>
      <td mat-cell *matCellDef="let element">{{element.date}}</td>
    </ng-container>

    <ng-container matColumnDef="contactNO">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> Contact NO</th>
      <td mat-cell *matCellDef="let element">{{element.contact_no}}</td>
    </ng-container>

     <ng-container matColumnDef="status">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> Status</th>
      <td mat-cell *matCellDef="let element">{{element}}>
        <mat-checkbox formControlName="status">Active</mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action</th>
      <td mat-cell *matCellDef="let element">
        <button  mat-raised-button color="primary" (click)="ViewEditInquiryForm(element,'View And Edit Form','Update')" >Edit/View</button>
        <button  mat-raised-button  color="warn" (click)="AddmissionForm(element,'Admissionform','Admission')" >Admission Form</button>
      </td>
    </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>

</table>

</mat-card-content>
<br>
<mat-card-footer>

  <mat-paginator [pageSizeOptions]="[10,20]" showFirstLastButtons></mat-paginator>

</mat-card-footer>
</mat-card>
