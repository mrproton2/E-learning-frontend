<div class="container">
<form [formGroup]="addsubstreamForm"  (ngSubmit)="checkActionType()" >
  <h1 mat-dialog-title>{{data.title}}</h1>
  <div mat-dialog-content>
    <input hidden="true" formControlName="type" id="type" matInput>
    <mat-form-field>
      <mat-label>Select Stream:</mat-label>
      <mat-select formControlName="stream_pk">
        <mat-option *ngFor="let degreeTitle of dataSource" [value]="degreeTitle.addstream_pk">{{ degreeTitle.stream_name }}</mat-option>
      </mat-select>
    </mat-form-field>
     <mat-form-field>
      <mat-label>Sub Stream name</mat-label>
      <input formControlName="sub_stream_name" matInput>
     </mat-form-field>
     <mat-form-field>
      <mat-label>Fees</mat-label>
      <input formControlName="fees" matInput>
     </mat-form-field>
     <mat-form-field>
      <mat-label>Date of creation</mat-label>
      <input matInput formControlName="creation_date"[matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
     </mat-form-field>

     <div>
      <mat-checkbox formControlName="status">Is Active</mat-checkbox>
     </div>
  </div>
  <div mat-dialog-actions>
      <button mat-raised-button type="submit" color="primary">{{data.type}}</button>
    <a (click)="closepopup()" mat-raised-button color="warn">Close</a>
    <!-- <button mat-raised-button [mat-dialog-close]="closemessage" color="accent">Cancel</button> -->
  </div>
  </form>
</div>
