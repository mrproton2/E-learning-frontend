<mat-card>
    <mat-card-header>
  <mat-form-field>
    <input matInput (keyup)="Filterchange($event)" placeholder="Enter the text" />
  </mat-form-field>
 
    </mat-card-header>
    <mat-card-content>
<h1>
  OLD SCHEDULES RECORDS
</h1>
    
      <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="srno">
          <th mat-sort-header mat-header-cell *matHeaderCellDef> Sr-no</th>
          <td mat-cell *matCellDef="let element; let i = index;">{{i+1}}</td>
        </ng-container>
    
        <ng-container matColumnDef="dateoflecture">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>Lecture Date</th>
            <td mat-cell *matCellDef="let element">{{element.dateoflecture}}</td>
          </ng-container>
    
          <ng-container matColumnDef="Timing">
            <th mat-sort-header mat-header-cell *matHeaderCellDef> Timing</th>
            <td mat-cell *matCellDef="let element">{{element.Timing}}</td>
          </ng-container>
    
         
          <ng-container matColumnDef="batch_name">
            <th mat-sort-header mat-header-cell *matHeaderCellDef> Batch Name</th>
            <td mat-cell *matCellDef="let element">{{element.batch_name}}</td>
          </ng-container>

          <ng-container matColumnDef="subjects">
            <th mat-sort-header mat-header-cell *matHeaderCellDef> Subjects</th>
            <td mat-cell *matCellDef="let element">{{element.subjects}}</td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-sort-header mat-header-cell *matHeaderCellDef> Faculty Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
          </ng-container>

          <ng-container matColumnDef="notice">
            <th mat-sort-header mat-header-cell *matHeaderCellDef> notice</th>
            <td mat-cell *matCellDef="let element">{{element.notice}}</td>
          </ng-container>
<!--     
         <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action</th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button (click)="deleteschedule(element.schedule_id)" color="warn">Delete</button>
            </td>
          </ng-container>
     -->
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
    
    </table>

</mat-card-content>
<br>
<mat-card-footer>

    <mat-paginator [pageSizeOptions]="[20]" showFirstLastButtons></mat-paginator>

</mat-card-footer>
</mat-card>
