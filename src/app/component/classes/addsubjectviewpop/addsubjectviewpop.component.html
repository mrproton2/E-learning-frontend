<mat-card>
    <mat-card-header>
      <!-- <mat-form-field>
        <input matInput (keyup)="Filterchange($event)" placeholder="Enter the text" />
      </mat-form-field> -->
    </mat-card-header>
    <mat-card-content>
      <table matSort mat-table [dataSource]="subjectnames" class="mat-elevation-z8">

        <ng-container matColumnDef="srno">
          <th mat-sort-header mat-header-cell *matHeaderCellDef> Sr-no</th>
          <td mat-cell *matCellDef="let element; let i = index;">{{i+1}}</td>
        </ng-container>
  
        <ng-container matColumnDef="subjects">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>Subject Name</th>
          <td mat-cell *matCellDef="let element">{{element.subjects}}</td>
        </ng-container>
  \

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
  
      </table>
    </mat-card-content>
    <br>
    <!-- <mat-card-footer>
      <mat-paginator [pageSizeOptions]="[10,25,30]" showFirstLastButtons></mat-paginator>
    </mat-card-footer> -->
  </mat-card>
