
<h1>UPCOMING LECTURES</h1>
<div class="container">
  <mat-card class="book-card" *ngFor="let schedule of studentscheduledat">
      <mat-card-header>
        <mat-card-title style="font-size:200%">{{schedule.dateoflecture}}</mat-card-title>
      </mat-card-header>
      <mat-card-content style="font-size:100%;color: red;">
        <p>
          Subject:{{schedule.subjects}}</p>
        <p>Faculty Name:{{schedule.name}}</p>
        <p>Start Time:{{schedule.startTime}}</p>
        <p>End Time:{{schedule.endTime}}</p>
      </mat-card-content>
      <mat-card-actions>
    
      </mat-card-actions>
    </mat-card>
</div>
