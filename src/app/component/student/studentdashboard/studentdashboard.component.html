
<h1>UPCOMING TEST</h1>
<div class="container">
  <mat-card class="book-card" *ngFor="let schedule of studentscheduletestdata">
      <mat-card-header>
        <mat-card-title style="font-size:200%">{{schedule.dateoftest}}</mat-card-title>
      </mat-card-header>
      <mat-card-content style="font-size:100%;color: red;">
        <p>
          Subject:{{schedule.subjects}}</p>
        <p>Timing:{{schedule.Timing}}</p>
        <p>TYPE:{{schedule.testtype}}</p>
        <p>Notice:{{schedule.notice}}</p>
      </mat-card-content>
      <mat-card-actions>
    
      </mat-card-actions>
    </mat-card>
</div>
