<form [formGroup]="facultydashboardForm" >
<h1>Schedule</h1>
<mat-card class="card-class">
    <mat-card-header>
        <mat-card-title>Batch 1</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <!-- <img mat-card-sm-image src="https://angular.io/assets/images/logos/angular/angular.svg"/> -->
    <mat-card-content>
        <mat-form-field>
            <mat-label>Subject</mat-label>
            <input matInput formControlName="subject" [readonly]="true" >
          </mat-form-field>
          <mat-form-field>
            <mat-label>Timing</mat-label>
            <input matInput formControlName="timing" [readonly]="true" >
          </mat-form-field>
          <mat-form-field>
            <mat-label> Date</mat-label>
            <input matInput [matDatepicker]="datepicker" formControlName="date" [readonly]="true">
            <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker></mat-datepicker>
          </mat-form-field>
          <mat-form-field>
          <mat-label>Type</mat-label>
            <input matInput formControlName="type"  [readonly]="true" >
          </mat-form-field>

          
    </mat-card-content>
    <!-- <mat-card-actions>
        <button mat-button><mat-icon>thumb_up</mat-icon> Like</button>
        <button mat-button><mat-icon>share</mat-icon> Share</button>
    </mat-card-actions> -->
    <mat-card-footer></mat-card-footer>
</mat-card>
